<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            text-align: center;
        }
        #game-table {
            width: 300px;
            height: 300px;
            margin: auto;
        }
        #image-list {
            width: 500px;
            height: 200px;
            margin: auto;
        }
        .image-cell {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            float: left;
        }
        .image-cell img {
            max-width: 100%;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("img").click(function() {
                var angle = (($(this).data('angle') || 0) + 90)%360;
                $(this).css('transform', 'rotate(' + angle + 'deg)');
                $(this).data('angle', angle);
            });
        });

        function startDrag(event) {
            let id = event.target.id;
            event.dataTransfer.setData('imageId', id);
        }

        function allowDrop(event, receiver) {
            if(receiver.childElementCount === 0) {
                event.preventDefault();
            }            
        }

        function receiveData(event) {
            event.preventDefault();
            let id = event.dataTransfer.getData('imageId');
            let realImg = document.getElementById(id);
            event.target.appendChild(realImg);
        }
    </script>
</head>
<body>
    <h1>Game Xếp Hình</h1>
    <div id="game-table">
        <div class="image-cell" ondragover="allowDrop(event, this)" ondrop="receiveData(event)"></div>
        <div class="image-cell" ondragover="allowDrop(event, this)" ondrop="receiveData(event)"></div>
        <div class="image-cell" ondragover="allowDrop(event, this)" ondrop="receiveData(event)"></div>
        <div class="image-cell" ondragover="allowDrop(event, this)" ondrop="receiveData(event)"></div>
        <div class="image-cell" ondragover="allowDrop(event, this)" ondrop="receiveData(event)"></div>
        <div class="image-cell" ondragover="allowDrop(event, this)" ondrop="receiveData(event)"></div>
        <div class="image-cell" ondragover="allowDrop(event, this)" ondrop="receiveData(event)"></div>
        <div class="image-cell" ondragover="allowDrop(event, this)" ondrop="receiveData(event)"></div>
        <div class="image-cell" ondragover="allowDrop(event, this)" ondrop="receiveData(event)"></div>
    </div>
    <p style="margin-top: 20px; margin-bottom: 20px;"></p>
    <div id="image-list">
        <div class="image-cell" ondragover="allowDrop(event, this)" ondrop="receiveData(event)">
            <img src="images/cntt_01.gif" id="img01" draggable="true" ondragstart="startDrag(event)">
        </div>
        <div class="image-cell" ondragover="allowDrop(event, this)" ondrop="receiveData(event)">
            <img src="images/cntt_02.gif" id="img02" draggable="true" ondragstart="startDrag(event)">
        </div>
        <div class="image-cell" ondragover="allowDrop(event, this)" ondrop="receiveData(event)">
            <img src="images/cntt_03.gif" id="img03" draggable="true" ondragstart="startDrag(event)">
        </div>
        <div class="image-cell" ondragover="allowDrop(event, this)" ondrop="receiveData(event)">
            <img src="images/cntt_04.gif" id="img04" draggable="true" ondragstart="startDrag(event)">
        </div>
        <div class="image-cell">
            <img src="images/cntt_05.gif" id="img05" draggable="true" ondragstart="startDrag(event)">
        </div>
        <div class="image-cell" ondragover="allowDrop(event, this)" ondrop="receiveData(event)">
            <img src="images/cntt_06.gif" id="img06" draggable="true" ondragstart="startDrag(event)">
        </div>
        <div class="image-cell" ondragover="allowDrop(event, this)" ondrop="receiveData(event)">
            <img src="images/cntt_07.gif" id="img07" draggable="true" ondragstart="startDrag(event)">
        </div>
        <div class="image-cell" ondragover="allowDrop(event, this)" ondrop="receiveData(event)">
            <img src="images/cntt_08.gif" id="img08" draggable="true" ondragstart="startDrag(event)">
        </div>
        <div class="image-cell" ondragover="allowDrop(event, this)" ondrop="receiveData(event)">
            <img src="images/cntt_09.gif" id="img09" draggable="true" ondragstart="startDrag(event)">
        </div>
        <div class="image-cell" ondragover="allowDrop(event, this)" ondrop="receiveData(event)">
            <img src="images/cntt_10.gif" id="img10" draggable="true" ondragstart="startDrag(event)">
        </div>
    </div>
</body>
</html>
